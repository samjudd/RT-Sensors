<!doctype html>
<html lang="en" ng-app>

<head>
    <meta charset="utf-8">
    <title>Sensor Testing</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">AIN#</span>
                <input type="text" class="form-control" placeholder="Sensor name">
                <span class="input-group-addon">mu = 20V</span>
                <span class="input-group-addon">sigma = +- 3V</span>
            </div>
            <div id="container2" style="width:100%; height:200px;"></div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">AIN#</span>

                <span class="input-group-addon">sigma = +- 3V</span>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">AIN#</span>
                <input type="text" class="form-control" placeholder="Sensor name">
                <span class="input-group-addon">mu = 20V</span>
                <span class="input-group-addon">sigma = +- 3V</span>
            </div>
        </div>
        <div class="col-md-6">
            <div id="container" style="width:100%; height:400px;"></div>
        </div>
    </div>

    <script>
        $(function () {
            $('#container').highcharts({
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Fruit Consumption'
                },
                xAxis: {
                    tickInterval: 1
                },
 
                series: [{
                    data: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512],
                    pointStart: 1
        }]
            });
            $('#container2').highcharts({

        }]
            });
        });
    </script>
</body>

</html>
